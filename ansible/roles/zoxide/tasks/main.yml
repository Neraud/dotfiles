---
- name: Install and configure zoxide
  ansible.builtin.import_role:
    name: _base_app
  vars:
    packages_pacman:
      - zoxide
    packages_apt: []
    pre_stow_folders: []
    packages_stow: []

- name: Install zoxide (Ubuntu)
  ansible.builtin.include_tasks: tasks_ubuntu.yml
  when: ansible_distribution == 'Ubuntu'
